    <div class="content">
      <h1>Triangle quiz</h1>
      <form class="newForm">
        <label for="new">
          <h2 id="new">
            What is the third angle for the triangle where angle 1 = 45° and
            angle 2 = 45°?
          </h2>
          <input type="radio" name="val" value="45" />45°
          <input type="radio" name="val" value="90" />
          90° <input type="radio" name="val" value="60" /> 60°
        </label>
        <label for="new-1">
          <h2 id="new-1">
            If a triangle has an angle of 90 degrees, what is it called ?
          </h2>
          <input type="radio" name="val-2" value="obtuse" />
          obtuse
          <input type="radio" name="val-2" value="acute" /> acute
          <input type="radio" name="val-2" value="right angled" />right angled
        </label>
        <label for="new-2">
          <h2 id="new-2">ΔABC, AB = AC and ∠B = 50°, then find ∠C.</h2>
          <input type="radio" name="val-3" value="50" />
          50° <input type="radio" name="val-3" value="40" /> 40°
          <input type="radio" name="val-3" value="80" />80°
        </label>
        <label for="new-3">
          <h2 id="new-3">
            Measures of the interior angles of the triangle always add up to ?
          </h2>
          <input type="radio" name="val-4" value="100" /> 100°
          <input type="radio" name="val-4" value="120" /> 120°
          <input type="radio" name="val-4" value="180" />
          180°
        </label>
        <label for="new-4">
          <h2 id="new-4">
            Given ∠A = 40° ∠B = 40°, what will be measure ∠C of a triangle ?
          </h2>
          <input type="radio" name="val-5" value="100" />
          100°
          <input type="radio" name="val-5" value="120" /> 120°
          <input type="radio" name="val-5" value="180" /> 180°
        </label>
        <label for="new-5">
          <h2 id="new-5">
            What will be the measurement of angles of an euilateral triangle?
          </h2>
          <input
            type="radio"
            name="val-6"
            value="All
          sides have 90°"
          />
          All angles have 90°
          <input type="radio" name="val-6" value="60°" />
          All angles have 60°
          <input
            type="radio"
            name="val-6"
            value="All
          sides are different from one another"
          />
          All angles are different from one another
        </label>
      </form>
